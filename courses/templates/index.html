<html>
<head>
	<title>Bootcamp Courses</title>
	
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	{% load static %}
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</head>
<body>
	<div id='wrapper'>
		<div id  = 'top'>
			<h3>Add a new course</h3>
			<form name='courses' method='POST' action='/add'>
				{% csrf_token %}
				<div class="form-group">
					<label class="col-form-label col-form-label-lg" for="inputLarge">Name:</label>
					<input type="text" class="form-control" placeholder="Name" id="inputDefault" name='course'>
					<label class="col-form-label col-form-label-lg" for="inputLarge">Description:</label>
					<textarea class="form-control" id="exampleTextarea" rows="3" name='description'></textarea>
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
		</div>
		<div id='bottom'>
			<h3>Courses</h3>
			<table class="table table-hover">
			  <thead>
			    <tr>
			      <th scope="col">Course Name</th>
			      <th scope="col">Description</th>
			      <th scope="col">Date Added</th>
			      <th scope="col">Action</th>
			    </tr>
			  </thead>
			  <tbody>
			        <tr>
			        	{% for x in course %}
			        		{% for y in description %}
				      <th scope="row">{{x.course}}</th>
				      <td>{{y.description}}</td>
				      <td>{{y.updated_at}}</td>
				      <td><a href='/delete/{{x.id}}'>Delete</a></td>
							{% endfor %}
						{% endfor %}

				    </tr>
				</tbody>
			</table>
	</div>

</body>
</html>
